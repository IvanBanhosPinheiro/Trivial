<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <img src="img/tibial1.png" alt="" class="img-fluid mb-4">
            <h1 class="fw-bold">Top jugadores</h1>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start"  *ngFor="let partida of top3">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold ms-4">{{partida.usuario.nombre}}</div>
                    </div>
                    <span class="badge bg-primary rounded-pill">{{partida.puntuacion}}</span>
                </li>
            </ol>
        </div>
    </div>
</div>
